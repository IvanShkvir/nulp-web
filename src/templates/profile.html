<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
<div class="background">
    <header>
        <div class="left-part">
            <a href="" class="header-btn"><?xml version="1.0"?><svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="48px" height="48px">    <path d="M 12 2 A 1 1 0 0 0 11.289062 2.296875 L 1.203125 11.097656 A 0.5 0.5 0 0 0 1 11.5 A 0.5 0.5 0 0 0 1.5 12 L 4 12 L 4 20 C 4 20.552 4.448 21 5 21 L 9 21 C 9.552 21 10 20.552 10 20 L 10 14 L 14 14 L 14 20 C 14 20.552 14.448 21 15 21 L 19 21 C 19.552 21 20 20.552 20 20 L 20 12 L 22.5 12 A 0.5 0.5 0 0 0 23 11.5 A 0.5 0.5 0 0 0 22.796875 11.097656 L 12.716797 2.3027344 A 1 1 0 0 0 12.710938 2.296875 A 1 1 0 0 0 12 2 z"/></svg></a>
            <a href="" class="cars">Cars</a>
        </div>
        <div class="right-part">
            <a href="profile.html" class="profile">Profile</a>
            <a class="logout">Logout</a>
        </div>
    </header>
    <div class="form-box">
        <h1 class="name-title"><em>Profile</em></h1>
        <form class="input-group">
            <input id="name" type="text" class="round-with-shadow input-field" placeholder="Name">
            <input id="surname" type="text" class="round-with-shadow input-field" placeholder="Surname">
            <input id="username" type="text" class="round-with-shadow input-field" placeholder="Username">
            <input id="npassword" type="text" class="round-with-shadow input-field" placeholder="New password" required>
            <input id="rpassword" type="text" class="round-with-shadow input-field" placeholder="Repeat password" required>
            <button type="submit" class="btn round-with-shadow submit-btn"><a href="">Change user</a></button>
        </form>
    </div>
</div>

<script type="module" src="../scripts/profile.js"></script>
</body>
</html>
